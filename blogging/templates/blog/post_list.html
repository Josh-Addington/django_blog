{% extends 'blog/base.html' %}

{% block content %}
        {% for post in posts %}

        <div class='post'>
                <h2><a href="{% url 'blogging.views.post_detail' pk=post.pk  %}">{{ post.title }}</a></h2>
                <div class="date">
                        {{ post.posted_date }}
                </div>
                <p>
                        {{ post.text|linebreaks }}
                </p>
        </div>

        {% endfor %}
{% endblock content %}
