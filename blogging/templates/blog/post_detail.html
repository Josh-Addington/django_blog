{% extends 'blog/base.html' %}

{% block content %}
        <div class="date">
        {% if post.posted_date %}
                        {{post.posted_date}}
        {% endif%}
        <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}">
                <span class="glyphicon glyphicon-pencil"></span>
        </a>
        </div>
        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaks }}</p>
{% endblock %}
