{% extends 'base.html' %}

{% block project %}

        {% if user.is_authenticated %}
        <div class="buttons">
                <a href="{% url 'project_new' %}"><input type="submit" value="New Project" class="button spaced project"></a>
               <br><br><br>

                <a href="{% url 'project_draft_list' %}"><input type="submit" value="Project Drafts" class="button spaced project"></a>
        </div>
        {% endif %}

        {% for project in projects %}

        <div class='project'>
                <div class="date">
                        {{ project.published_date }}
                </div>
                <h2><a href="{% url 'projects.views.project_detail' pk=project.pk  %}">{{ project.title }}</a></h2>
                <p>
                        {{ project.content|linebreaks }}
                </p>
        </div>

        {% endfor %}
{% endblock project %}
